<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador e Codificador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/baby-yoda.png" type="image/x-icon" >
    <link rel="stylesheet" href="mobile.css" media="only screen and (max-width: 850px)">
</head>
<body>

    <main class="main container">
        <header class="cabecalho">
            <img src="./assets/baby-yoda.png" alt="baby yoda logo">
            <h1>Mensagens Codificadas</h1>
        </header>
        
    <div class="container-input">
        <div class="input">
            <textarea id="input-texto" placeholder="Digite o seu texto aqui..."></textarea>
            <p>ATENÇÃO: Apenas letras maiúsculas e sem acento!</p>
        </div> 

    <div id="output">
        <img src="assets/baby-yoda.png" alt="baby-yoda logo">
        <h2>Sua mensagem aparecerá aqui!</h2>
        <span>Digite um texto que deseja criptografar ou descriptografar.</span>
    </div>  
    </div>

    <div class="buttons">
        <div class="container-bnt">
            <button onclick="criptografar()" class="btn-criptografar">Criptografar</button>
            <button onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
        </div>
    </div>
    </main>

    <footer class="rodape">
        <div class="icons">
            <a href="https://www.linkedin.com/in/marieleleao"><ion-icon name="logo-linkedin"></ion-icon></a>
            <a href="https://www.instagram.com/marieleleao"><ion-icon name="logo-instagram"></ion-icon></a>
            <a href="https://github.com/mrieleao"><ion-icon name="logo-github"></ion-icon></a>            
        </div>
        <h3>Desenvolvido por Mariele Leão.</h3>
    </footer>  

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
